    <link href="Itasset.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript">
     function loadDoc() {
     var xhttp = new XMLHttpRequest();
     xhttp.onreadystatechange = function() {
     if (xhttp.readyState == 4 && xhttp.status == 200) 
    {
    xmlDoc=xhttp.responseXML;
  var i;
  var table="<tr><th>S.No</th><th>Employee Name</th><th>Employee Id</th><th>Employee Email</th><th>Employee Contact</th><th>Employee Department</th></tr>";
  var x = xmlDoc.getElementsByTagName("EmployeeName");
  var y = xmlDoc.getElementsByTagName("EmployeeId");
  var z = xmlDoc.getElementsByTagName("EmployeeEmail");
  var d = xmlDoc.getElementsByTagName("EmployeeContact");
  var e = xmlDoc.getElementsByTagName("EmployeeDepartment");
  var txt="";
  for (i = 0; i <x.length; i++) { 
   

    table += "<tr><td>" +
     i+"</td><td>"+       
    x[i].childNodes[0].nodeValue +
    "</td><td>" +
    y[i].childNodes[0].nodeValue +
    "</td><td>"+
    z[i].childNodes[0].nodeValue +
    "</td><td>"+
    d[i].childNodes[0].nodeValue +
    "</td><td>"+
    e[i].childNodes[0].nodeValue +
    "</td></tr>";
  }
  document.getElementById("demo").innerHTML = table;
    }
  };
  xhttp.open("POST","EmployeeData1.xml", true);
  xhttp.send();
}

</script>
