<!DOCTYPE html>
<html>
	<head>
            <title>Old Asset Request</title>
		<h1 align="center"><b><i>Old Asset Request Form</h1>
		<hr>
		
		<link href="Itasset.css" type="text/css" rel="stylesheet"/>
	</head>
	<body background="6899096-abstract-wallpaper.jpg">
		<form action="OldAsset" method="POST">
		<br>
		<fieldset>
		<legend><b><i>Employee Details<b><i></legend>
		<div class="abc" align="left">
			<div class="leftside">
			<p class="name" ><b><i style="padding-right:120px">Name:</b></i>  <input type="text" name="Employee-Name" required="required"/>
			<p class="name" > <i style="padding-right:65px">Employee Id: </i> <input type="text" name="Employee-Id" required="required"/></p>
			<p class="name" ><i style="padding-right:123px">Email:</i><input type="email" name="Employee-Email" required="required"/></p>
			<p class="name" ><i style="padding-right:40px">Contact Number:</i><input type="tel" name="Employee-contact" required="required"/></p>
                        <p class="name" ><i style="padding-right:80px">Superior ID:</i><input type="text" name="Employee-superior-ID" required="required"/></p>
			</div>
			<div class =" rightside"> 
			<p class="dept"><b><i style="padding-right:90px">Organisation:</b></i><input type="text" name="Employee-organisation" required="required"/></p>
			<p class="dept"><b><i style="padding-right:120px">Building: </b></i><input type="text" name="Employee-building" required="required"/></p>
			<p class="dept"><b><i style="padding-right:95px">Department:</b></i>  <input type="text" name="Employee-department" required="required"/></p>
                        <p class="dept"><b><i style="padding-right:120px">Remarks</b></i>  <input type="text" name="Employee-Remarks" required="required"/></p>
			<p class="dept"><b><i style="padding-right:120px">Superior:</b></i><input type="text" name="Employee-Superior" required="required"/></p>
			</div>
		</div>

		</fieldset>
		<p><b><i> * represents the Compulsory Field..</b></i></p>
		<br>
		<fieldset>
			<legend><b><i>Asset Details</b><i></legend>
			<div class="fe">
			       	 <p><b><i style="padding-right:120px">Asset:</b></i>
						<select class="fef" name="oldAsset-Type">
                                                <option>----Select----</option>    
						<option>Computer</option>
						<option>Printer</option>
						<option>Laptop</option>
						<option>Projector</option>
						<option>Cables</option>
						<option>Network Pheripherals</option>
						</select></p>
                                                
                                   <p><b><i style="padding-right:77px">Date Of Issue</b></i><input type="date" name="oldAsset-Request-date" class="fef"></p> 
                                   <p><b><i style="padding-right:60px">Asset Model ID</b></i><input type="text" name="oldAsset-company-Id" class="fef"></p>     
			</div>
			<div class="ge">	
		             <p><b><i style="padding-right:110px">Request Type:</b></i>
						<select class="fef" name="oldAsset-request">
						<option>----Select----</option>
						<option>Repair</option>
						<option>Replace</option>
						<option>Return</option>
						</select></p>                       

				
				<p><b><i style="padding-right:150px">Remarks</b></i><input type="text" name="oldAsset-Request-remarks" class="fef"></p>             
			   <p><b><i style="padding-right:50px">Asset Organisation ID</b></i><input type="text" name="oldAsset-organisation-Id" class="fef"></p> 
			</div> 
                </fieldset>
		<p align="center"><b><i><input type="submit" name="oldasset-submit"/></b></i></p>
		</form>
	</body>
</html>
