 <html>
	<head>
            <title>New Asset Request</title>
		<h1 align="center"><b><i>New Asset Request Form</h1>
		<hr>
		
		<link href="Itasset.css" type="text/css" rel="stylesheet"/>
	</head>
	<body background="6899096-abstract-wallpaper.jpg">
		<form action="NewAsset" method="POST">
		<br>
		<fieldset>
		<legend><b><i>Employee Details<b><i></legend>
		<div class="abc" align="left">
			<div class="leftside">
			<p class="name" ><b><i style="padding-right:120px">Name:</b></i>  <input type="text" name="Employee-Name"  value="" required="required"/>
			<p class="name" > <i style="padding-right:148px">Id: </i> <input type="text" name="Employee-Id"  value="" required="required"/></p>
			<p class="name" ><i style="padding-right:123px">Email:</i><input type="email" name="Employee-Email" value="" required="required"/></p>
			<p class="name" ><i style="padding-right:40px">Contact Number:</i><input type="tel" name="Employee-contact" required="required"/></p>
                        <p class="name" ><i style="padding-right:80px">Superior ID:</i><input type="text" name="Employee-superior-ID" required="required"/></p>
			</div>
			<div class =" rightside"> 
			<p class="dept"><b><i style="padding-right:90px">Organisation:</b></i><input type="text" name="Employee-organisation" required="required"/></p>
			<p class="dept"><b><i style="padding-right:120px">Building: </b></i><input type="text" name="Employee-building" required="required"/></p>
			<p class="dept"><b><i style="padding-right:95px">Department:</b></i>  <input type="text" name="Employee-department" required="required"/></p>
                        <p class="dept"><b><i style="padding-right:120px">Remarks</b></i>  <input type="text" name="Employee-Remarks" required="required"/></p>
			<p class="dept"><b><i style="padding-right:120px">Superior:</b></i><input type="text" name="Employee-Superior" required="required"/></p>
			</div>
		</div>

		</fieldset>
		<p><b><i> * represents the Compulsory Field..</b></i></p>
		<br>
		<fieldset>
			<legend><b><i>Asset Details</b><i></legend>
			<div class="fe">
			       	<p><b><i style="padding-right:50px">Asset Valid Date:</b></i><input type="date" name="Asset-Register-date" required="required" class="fef"/></p>
				<p><b><i style="padding-right:75px">Asset Model:</b></i>
                                <select class="fef" name="Asset-Model">
									 <option> Hp<option/>
									 <option> Dell<option/>
									 <option> Lenovo<option/>
                                                                         <option> Acer<option/>
                                                                         <option> Apple<option/>
                                                                         <option> Microsoft<option/>
                                                                         <option> Samsung<option/>
                                                                         <option> Sony<option/>
                                                                         <option> Toshiba<option/>
                                                                         <option> Intel<option/>
                                                                         <option> Asus<option/>
                                                                         <option> AlienWare<option/>
                                                                         <option> IBM<option/>
                                                                         <option> D-Link<option/>
                                                                         <option> ZTE<option/>
                                                                         <option> Huawei<option/>
                                                                         <option> Cisco<option/>
                                                                         <option> Linksys<option/>
                                                                         <option> NetGear<option/>
                                                                         <option> Belkin<option/>
                                                                         <option> TP-Link<option/>
                                                                         <option> RealTek<option/>
                                                                         <option> Xirrus<option/>
									 </select></p>
			</div>
			<div class="ge">	
		                                     <p><b><i style="padding-right:50px">Asset:</b></i>
						<select class="fef" name="Asset-Type">
						<option>Computer</option>
						<option>Printer</option>
						<option>Laptop</option>
						<option>Projector</option>
						<option>Cables</option>
						<option>Network Pheripherals</option>
						</select></p>

				
				<p><b><i style="padding-right:50px">Quantity:</b></i><input type="number" name="Asset-quantity" max="2" min="1" class="fef"></p>
			</div>
			</fieldset>
		<p align="center"><b><i><input type="submit"/></b></i></p>
		</form>
	</body>
</html>
